<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container border border-secondary mt-3 rounded">
        <div class="header row border-bottom border-secondary ">
            <div class="col-12 bg-secondary-subtle p-0">
                <h1 class="m-3">Payment form example</h1>
            </div>
        </div>
        <div class="row">
            <form class="row m-0 p-0 ">
                <div class="col-12">
                    <div class="mt-3" style="background-color: rgba(232, 84, 84, 0.5); color: rgb(197, 20, 35);">
                        Some fields are missing
                    </div>
                </div>
                <fieldset class="col-md-5 ">
                    <label for="numero" class="form-label">Card #</label>
                    <input type="number" id="numero" name="numero" class="form-control" placeholder="xxx-xxx-xxx">
                </fieldset>
                <fieldset class="col-md-3">
                    <label for="cvc" class="form-label">CVC#</label>
                    <input type="number" id="cvc" name="cvc" class="form-control" placeholder="xxx">
                </fieldset>
                <fieldset class="col-md-4">
                    <label for="amount" class="form-label">Amount</label>
                    <div class="input-group mb-3">
                        <label for="amount" class="input-group-text">
                            $
                        </label>
                        <input type="text" id="amount" name="amount" class="form-control" placeholder="amount">
                    </div>
                </fieldset>
                <fieldset class="col-md-6">
                    <label for="nombre" class="form-label">First Name</label>
                    <input type="text" id="nombre" name="nombre" class="form-control">
                </fieldset>
                <fieldset class="col-md-6">
                    <label for="apellido" class="form-label">Last Name</label>
                    <input type="text" id="apellido" name="apellido" class="form-control">
                </fieldset>
                <fieldset class="col-md-6">
                    <label for="ciudad" class="form-label">City</label>
                    <input type="text" id="ciudad" name="ciudad" class="form-control">
                </fieldset>
                <fieldset class="col-md-3" </fieldset>
                    <label for="estado" class="form-label">State</label>
                    <select name="color" class="form-control">
                        <option value="red">New York</option>Elige un estado<option value="yellow">California</option>
                    </select>
                </fieldset>
                <fieldset class="col-md-3">
                    <label for="nombre" class="form-label">Postal Code</label> <br>
                    <input type="text" id="postal" name="postal" class="form-control">
                </fieldset>
                <fieldset class="col-md-6 mt-3 ">
                    <label for="inputCardType" class="form-label col-12">We accept:</label>
                    <div class="col-md-5 bg bg-secondary padLeft justify-content-between p-2 rounded ">
                        <div class="form-check-inline">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="inputCardType"
                                checked>
                            <label class="form-check-label fs-5" for="flexRadioDefault1">
                                <i class="fa-brands fa-cc-mastercard"></i>
                            </label>
                        </div>
                        <div class="form-check-inline">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="inputCardType">
                            <label class="form-check-label fs-5" for="flexRadioDefault">
                                <i class="fa-brands fa-cc-visa"></i>
                            </label>
                        </div>
                        <div class="form-check-inline">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="inputCardType">
                            <label class="form-check-label fs-5" for="flexRadioDefault">
                                <i class="fa-brands fa-cc-diners-club"></i>
                            </label>
                        </div>
                        <div class="form-check-inline">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="inputCardType">
                            <label class="form-check-label fs-5" for="flexRadioDefault">
                                <i class="fa-brands fa-cc-amex"></i>
                            </label>
                        </div>
                    </div>
                </fieldset>
                <fieldset class="col-md-6">
                    <label for="comments" class="form-label">Message</label>
                    <textarea name="comments" class="form-control"></textarea>
                    <p class="text-secondary">Add any notes here.</p>
                </fieldset>
                <div class="header border-bottom border-secondary bg-secondary-subtle">
                    <div class="d-flex justify-content-end py-2">
                        <button type="button" class="btn btn-secondary me-2">Cancel</button>
                        <button type="button" class="btn btn-primary">Send</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    </div>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
